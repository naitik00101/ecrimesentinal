<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Crime Sentinel - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1><a href="index.html" class="site-title">E-Crime Sentinel</a></h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html" class="active">Register</a>
    </nav>
</header>

<main class="form-container">
    <h2>Register</h2>
    <form action="register.php" method="POST">
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Full Name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Gender:</label>
        <div class="gender-options">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="10-digit phone number" pattern="[0-9]{10}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Your full address" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit" >Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
</main>

<footer>
    <p>&copy; 2025 E-Crime Sentinel. All rights reserved.</p>
</footer>

</body>
</html>
